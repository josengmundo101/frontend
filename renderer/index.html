<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Marv - The Sarcastic Chat Bot</title>
    <link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="./css/css/style.css" rel="stylesheet">
  </head>
  <body>
    
    <div class="theme-bg-primary">
        <div class="container z-depth-1 my-5 p-5">

        <!-- Section -->
        <section id="intro-area">
          
          <h3 class="font-weight-bold text-center dark-grey-text pb-2">Marv <br> Sarcastic Chatbot</h3>
          <hr class="w-header my-4">
          <p class="lead text-center text-muted pt-2 pb-3 mb-5">Gi kapoy naka kang Chatgpt? Diri nasab ka brad oh</p>
      
          <div class="row dark-grey-text">
      
            <div class="col-md-6 col-xl-4 mb-4">
              <div class="media">
                <div class="mr-4">
                  <span class="text-primary"><i class="icon-fa fas fa-file-alt fa-2x"></i></span>
                </div>
                <div class="media-body">
                  <h6 class="font-weight-bold">Step One</h6>
                  <p class="text-muted">Chatbot that has humor like you.</p>
                </div>
              </div>
            </div>
      
            <div class="col-md-6 col-xl-4 mb-4">
              <div class="media">
                <div class="mr-4">
                  <span class="text-danger"><i class="icon-fa fas fa-bullhorn fa-2x"></i></span>
                </div>
                <div class="media-body">
                  <h6 class="font-weight-bold">Step Two</h6>
                  <p class="text-muted">Can give you information about anything just like his brother Chatgpt.</p>
                </div>
              </div>
            </div>
            <button id="btn_continue" class="btn btn-light my-3 w-100 fw-bold align-self-center">Click Here to Continue</button>
      
          </div>
      
        </section>
          <!-- Section -->
      </div>     
  <!-- Intro-Area-End -->


    <div class="bg-secondary">
      <!-- Chat-Area -->
      <section id="chat-area" class="d-none">
        <div class="container py-5 theme-bg-primary">

              <div class="col-md-6 col-sm-10 text-center">
                <h1 class="display-4 font-weight-normal">Marv The Sarcastic Chat Bot</h1>
                <img src="./images/robotlogo2.jpg" class="w-75 mt-5">
              </div>
    
              <div class="col-md-4 col-sm-8 offset-1 bg-white p-3" id="outer">
                <div class="main"></div>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Ask me anything" id="inp_text" style="height: 50px;"/>
                  <div class="input-group-append">
                    <button class="btn btn-primary btn-lg" id="send"><i>send</i></button>
                  </div>
      
                </div>
              </div>
                
           
          </div>
              <!-- Div-Chat-End -->
            </div>
          </div>
      
        </div>
      </section>
    </div>
    <!-- Chat-Area-End -->


    <script src="./js/bootstrap/bootstrap.bundle.min.js"></script> 
  </body>
  <script src="./js/renderer.js"></script>
</html>
